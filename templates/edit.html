{{define "edittmpl"}}
<form method="POST" action="/employee/update">
    <div class="container ">
        <div><input type="hidden" name="IDEmployees" value="{{.IDEmployees}}"></input> </div>
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="Name" class="form-control" id="Name" value="{{.Name}}" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="DOB" class="col-sm-2 col-form-label">DOB:</label>
            <div class="col-sm-10">
                <input type="date" name="DOB" class="form-control" id="DOB" value="{{.DOB}}"
                    placeholder="Date of birth">
            </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" name="Email" class="form-control" id="Email" value="{{.Email}}" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="Mobile" class="col-sm-2 col-form-label">Mobile:</label>
            <div class="col-sm-10">
                <input type="text" name="Mobile" class="form-control" id="Mobile" value="{{.Mobile}}"
                    placeholder="Mobile">
            </div>
        </div>
        <div class="form-group row">
            <label for="Address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <input type="text" multiple name="Address" class="form-control" value="{{.Address}}" id="Address"
                    placeholder="Address">
            </div>
        </div>
        <div>
            <input type="submit" class="btn btn-primary row align-self-center" value="Update" />
        </div>
    </div>
</form>
{{end}}
